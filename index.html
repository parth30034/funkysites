
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mellony</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a0505;
            --rose-maroon: #5c0b0b;
            --rose-bright: #9e1b32;
            --gold-muted: #D4AF37;
            --text-white: rgba(255, 255, 255, 0.9);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }

        /* Subtle Grain Overlay */
        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.03;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Branding */
        .branding {
            position: fixed;
            top: 40px;
            letter-spacing: 0.8em;
            font-family: 'Prata', serif;
            color: var(--gold-muted);
            opacity: 0.15;
            text-transform: uppercase;
            font-size: 10px;
            pointer-events: none;
        }

        /* Rose SVG Animation Classes */
        .rose-svg {
            width: 200px;
            height: 200px;
            cursor: pointer;
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 0 20px rgba(158, 27, 50, 0.15));
        }

        .petal {
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1), 
                        fill 1.5s ease, 
                        opacity 1.5s ease;
            transform-origin: 50px 65px;
        }

        /* Bloom Stages */
        .stage-0 .petal-outer-l { transform: rotate(0deg) scale(0.95); opacity: 0.4; }
        .stage-0 .petal-outer-r { transform: rotate(0deg) scale(0.95); opacity: 0.4; }
        .stage-0 .petal-mid { transform: scale(0.9); opacity: 0.3; }
        .stage-0 .petal-core { transform: scale(0.8); opacity: 0.3; }

        .stage-1 .petal-outer-l { transform: rotate(-8deg) scale(1); opacity: 0.6; }
        .stage-1 .petal-outer-r { transform: rotate(8deg) scale(1); opacity: 0.6; }
        .stage-1 .petal-mid { transform: scale(0.95); opacity: 0.5; }

        .stage-2 .petal-outer-l { transform: rotate(-15deg) scale(1.05); opacity: 0.8; }
        .stage-2 .petal-outer-r { transform: rotate(15deg) scale(1.05); opacity: 0.8; }
        .stage-2 .petal-mid { transform: scale(1.1); opacity: 0.7; }
        .stage-2 .petal-core { transform: scale(1.1); opacity: 0.7; }

        .stage-3 .petal-outer-l { transform: rotate(-22deg) scale(1.1); opacity: 1; }
        .stage-3 .petal-outer-r { transform: rotate(22deg) scale(1.1); opacity: 1; }
        .stage-3 .petal-mid { transform: scale(1.2); opacity: 1; fill: #7a0d0d; }
        .stage-3 .petal-core { transform: scale(1.3); opacity: 1; fill: var(--rose-bright); }
        .stage-3.rose-svg { transform: scale(1.05); }

        /* Quote Text */
        .quote {
            margin-top: 60px;
            font-family: 'Prata', serif;
            opacity: 0;
            transition: opacity 2s ease;
            max-width: 280px;
        }

        .quote.visible {
            opacity: 1;
        }

        .quote p {
            margin: 0;
            line-height: 1.6;
        }

        .quote .line-1 {
            font-size: 20px;
            margin-bottom: 24px;
            color: var(--text-white);
        }

        .quote .line-2 {
            font-size: 18px;
            color: var(--rose-bright);
            font-style: italic;
            letter-spacing: 0.05em;
        }

        /* Final Stillness (Happy Rose Day) */
        .final-reveal {
            margin-top: 40px;
            opacity: 0;
            transition: opacity 3s ease;
            font-size: 11px;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            color: var(--gold-muted);
        }

        .final-reveal.visible {
            opacity: 0.4;
        }

    </style>
<script type="importmap">

</script>
</head>
<body>
    <div class="grain"></div>
    <div class="branding">Mellony</div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
